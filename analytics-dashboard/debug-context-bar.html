<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Context Bar - Analytics Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="components/context-bar/context-bar-v2.styles.css">
    <link rel="stylesheet" href="components/context-bar/simple-context-bar.css">

    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-panel {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .debug-button {
            padding: 10px 15px;
            margin: 5px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .debug-button:hover {
            background: #218838;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Context Bar Debug Tool</h1>

    <!-- Context Bar Container -->
    <section id="context-bar-container" class="context-bar-v2" role="banner" aria-label="Dashboard Context"></section>

    <!-- Debug Controls -->
    <div class="debug-panel">
        <h2>Debug Controls</h2>
        <button class="debug-button" onclick="enableDebug()">Enable Debug Mode</button>
        <button class="debug-button" onclick="inspectButtons()">Inspect Buttons</button>
        <button class="debug-button" onclick="testEventListeners()">Test Event Listeners</button>
        <button class="debug-button" onclick="simulateClick()">Simulate Click</button>
        <button class="debug-button" onclick="reattachEvents()">Re-attach Events</button>
        <button class="debug-button" onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Status Display -->
    <div id="status-display"></div>

    <!-- Debug Log Display -->
    <div class="debug-panel">
        <h2>Debug Log</h2>
        <div id="debug-log" class="log-container">Debug output will appear here...</div>
    </div>

    <!-- Scripts -->
    <script src="shared/error-handler.js"></script>
    <script src="mock-data/004-data-extended.js"></script>
    <script src="services/context-state-service.js"></script>
    <script src="components/context-bar/simple-context-bar.js"></script>

    <script>
        let contextBar;
        const logContainer = document.getElementById('debug-log');
        const statusDisplay = document.getElementById('status-display');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContainer.textContent += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showStatus(message, type = 'success') {
            statusDisplay.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusDisplay.innerHTML = '', 5000);
        }

        function clearLog() {
            logContainer.textContent = 'Debug log cleared...\n';
        }

        // Initialize context bar
        document.addEventListener('DOMContentLoaded', function() {
            const contextBarContainer = document.getElementById('context-bar-container');
            if (contextBarContainer) {
                contextBar = new SimpleContextBar(contextBarContainer);
                log('‚úÖ Context bar initialized for debugging');
                showStatus('Context bar initialized successfully');
            } else {
                log('‚ùå Context bar container not found');
                showStatus('Context bar container not found', 'error');
            }
        });

        function enableDebug() {
            if (contextBar) {
                contextBar.enableDebug();
                log('üêõ Debug mode enabled');
                showStatus('Debug mode enabled');
            } else {
                log('‚ùå Context bar not available');
                showStatus('Context bar not available', 'error');
            }
        }

        function inspectButtons() {
            log('üîç Inspecting buttons...');

            if (!contextBar) {
                log('‚ùå Context bar not available');
                return;
            }

            const buttons = contextBar.container.querySelectorAll('.pill-component');
            log(`Found ${buttons.length} pill components:`);

            buttons.forEach((button, index) => {
                const action = button.getAttribute('data-action');
                const hasHandler = !!button._clickHandler;
                const classList = Array.from(button.classList).join(', ');

                log(`  Button ${index + 1}:`);
                log(`    data-action: ${action}`);
                log(`    has handler: ${hasHandler}`);
                log(`    classes: ${classList}`);
                log(`    innerHTML: ${button.innerHTML.substring(0, 100)}...`);
            });
        }

        function testEventListeners() {
            log('üß™ Testing event listeners...');

            if (!contextBar) {
                log('‚ùå Context bar not available');
                return;
            }

            const buttons = contextBar.container.querySelectorAll('.pill-component');
            log(`Testing ${buttons.length} buttons:`);

            buttons.forEach((button, index) => {
                const action = button.getAttribute('data-action');
                log(`  Testing button ${index + 1} (${action})...`);

                // Test if click handler exists
                if (button._clickHandler) {
                    log(`    ‚úÖ Click handler found`);
                } else {
                    log(`    ‚ùå No click handler found`);
                }

                // Check event listeners (this is tricky, but we can try)
                const events = getEventListeners ? getEventListeners(button) : 'DevTools not available';
                log(`    Event listeners: ${typeof events === 'object' ? Object.keys(events).join(', ') : events}`);
            });
        }

        function simulateClick() {
            log('üëÜ Simulating click on first button...');

            if (!contextBar) {
                log('‚ùå Context bar not available');
                return;
            }

            const buttons = contextBar.container.querySelectorAll('.pill-component');
            if (buttons.length > 0) {
                const firstButton = buttons[0];
                const action = firstButton.getAttribute('data-action');
                log(`Clicking button with action: ${action}`);

                // Try different ways to trigger the click
                try {
                    // Method 1: Direct click
                    firstButton.click();
                    log('‚úÖ Direct click() called');
                } catch (e) {
                    log(`‚ùå Direct click failed: ${e.message}`);
                }

                try {
                    // Method 2: Dispatch click event
                    const clickEvent = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true
                    });
                    firstButton.dispatchEvent(clickEvent);
                    log('‚úÖ Click event dispatched');
                } catch (e) {
                    log(`‚ùå Event dispatch failed: ${e.message}`);
                }

                try {
                    // Method 3: Call handler directly
                    if (firstButton._clickHandler) {
                        firstButton._clickHandler(new Event('click'));
                        log('‚úÖ Handler called directly');
                    } else {
                        log('‚ùå No handler to call directly');
                    }
                } catch (e) {
                    log(`‚ùå Direct handler call failed: ${e.message}`);
                }
            } else {
                log('‚ùå No buttons found');
            }
        }

        function reattachEvents() {
            log('üîß Re-attaching events...');

            if (!contextBar) {
                log('‚ùå Context bar not available');
                return;
            }

            try {
                contextBar.attachEvents();
                log('‚úÖ Events re-attached');
                showStatus('Events re-attached');
            } catch (e) {
                log(`‚ùå Failed to re-attach events: ${e.message}`);
                showStatus('Failed to re-attach events', 'error');
            }
        }

        // Override console methods to capture logs
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;

        console.error = function(...args) {
            log('üî¥ ERROR: ' + args.join(' '));
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            log('üü° WARN: ' + args.join(' '));
            originalWarn.apply(console, args);
        };

        // Capture specific debug logs from context bar
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('üîß') || message.includes('üñ±Ô∏è') || message.includes('‚úÖ') || message.includes('üßπ')) {
                log('üìä ' + message);
            }
            originalConsoleLog.apply(console, args);
        };
    </script>
</body>
</html>
