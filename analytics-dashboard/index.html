    <!-- Performance monitoring -->
    <script>
        // Basic performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log('üïí Page load time:', loadTime + 'ms');

                // Track Core Web Vitals
                if ('PerformanceObserver' in window) {
                    // Largest Contentful Paint
                    new PerformanceObserver((entryList) => {
                        const entries = entryList.getEntries();
                        const lastEntry = entries[entries.length - 1];
                        console.log('üé® LCP:', lastEntry.startTime + 'ms');
                    }).observe({entryTypes: ['largest-contentful-paint']});

                    // First Input Delay
                    new PerformanceObserver((entryList) => {
                        const entries = entryList.getEntries();
                        entries.forEach(entry => {
                            console.log('‚ö° FID:', entry.processingStart - entry.startTime + 'ms');
                        });
                    }).observe({entryTypes: ['first-input']});

                    // Cumulative Layout Shift
                    new PerformanceObserver((entryList) => {
                        let clsValue = 0;
                        const entries = entryList.getEntries();
                        entries.forEach(entry => {
                            if (!entry.hadRecentInput) {
                                clsValue += entry.value;
                            }
                        });
                        console.log('üìê CLS:', clsValue);
                    }).observe({entryTypes: ['layout-shift']});
                }
            }
        });

        // Error tracking
        window.addEventListener('error', function(e) {
            console.error('‚ùå JavaScript Error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('‚ùå Unhandled Promise Rejection:', e.reason);
        });
    </script>

    <!-- Service Worker registration for offline functionality -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('‚úÖ SW registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('‚ùå SW registration failed:', error);
                    });
            });
        }
    </script>
