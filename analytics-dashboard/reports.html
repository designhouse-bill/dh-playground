<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Analytics Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="components/context-bar/context-bar.styles.css">
    <link rel="stylesheet" href="components/context-bar/context-bar-v2.styles.css">
    <link rel="stylesheet" href="components/context-bar/period-selector.styles.css">
    <link rel="stylesheet" href="components/context-bar/scope-selector.styles.css">
    <link rel="stylesheet" href="components/context-bar/simple-context-bar.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Preload critical resources -->
    <link rel="preload" href="reports/report-builder.js" as="script">
    <link rel="preload" href="reports/report-templates.js" as="script">

    <style>
        /* Reports Layout Styles */
        .reports-container {
            display: grid;
            grid-template-columns: 280px 1fr 400px;
            gap: var(--space-lg);
            padding: var(--space-lg);
            min-height: calc(100vh - var(--header-height));
        }

        .reports-sidebar,
        .reports-main,
        .reports-preview {
            height: fit-content;
        }

        .quick-reports {
            margin-bottom: var(--space-lg);
        }

        .quick-reports h3 {
            margin-bottom: var(--space-md);
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
        }

        .quick-reports button {
            width: 100%;
            margin-bottom: var(--space-sm);
            text-align: left;
            justify-content: flex-start;
        }

        .report-config {
            min-height: 300px;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--card);
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(66, 114, 216, 0.1);
        }

        .report-options {
            min-height: 200px;
            padding: var(--space-md);
            background-color: var(--bg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .text-muted {
            color: var(--muted);
            font-style: italic;
        }

        .report-preview-frame {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--card);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .reports-container {
                grid-template-columns: 260px 1fr 350px;
                gap: var(--space-md);
            }
        }

        @media (max-width: 992px) {
            .reports-container {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }

            .reports-sidebar,
            .reports-main,
            .reports-preview {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .reports-container {
                padding: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <!-- Simplified header -->
    <header class="dashboard-header page-header" id="app-header">
        <div class="header-container">
            <div class="header-left">
                <div class="title-container">
                    <h1>Analytics Dashboard</h1>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-item">Overview</a></li>
                <li><a href="reports.html" class="nav-item active">Reports</a></li>
                <li><a href="datagrid-inquiry/datagrid-inquiry.html" class="nav-item">Datagrid Inquiry</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="dashboard-main main-content">
        <!-- Context bar container -->
        <section id="context-bar-container" class="context-bar-v2" role="banner" aria-label="Dashboard Context"></section>
        <section class="reports-container">
            <!-- Sidebar for report templates and options -->
            <aside id="reports-sidebar" class="reports-sidebar">
                <section class="card">
                    <header class="card-header">
                        <h2>Report Builder</h2>
                    </header>
                    <div class="card-body">
                        <nav class="quick-reports">
                            <h3>Quick Reports</h3>
                            <button class="btn btn-secondary">Weekly Summary</button>
                            <button class="btn btn-secondary">Category Report</button>
                        </nav>
                    </div>
                </section>
            </aside>

            <!-- Main area for report configuration -->
            <main id="reports-main" class="reports-main">
                <section class="card">
                    <header class="card-header">
                        <h2>Report Configuration</h2>
                    </header>
                    <div class="card-body">
                        <form class="report-config">
                            <div class="form-group">
                                <label for="template">Template:</label>
                                <select id="template" class="form-control">
                                    <option value="">Select a template</option>
                                    <option value="weekly">Weekly Summary</option>
                                    <option value="category">Category Report</option>
                                    <option value="custom">Custom Report</option>
                                </select>
                            </div>
                            <div id="options" class="report-options">
                                <!-- Options will be populated based on template selection -->
                                <p class="text-muted">Select a template to see configuration options</p>
                            </div>
                        </form>
                    </div>
                </section>
            </main>

            <!-- Preview area for report output -->
            <aside id="reports-preview" class="reports-preview">
                <section class="card">
                    <header class="card-header">
                        <h2>Report Preview</h2>
                    </header>
                    <div class="card-body">
                        <iframe id="preview" class="report-preview-frame" src="about:blank" frameborder="0">
                            Your browser does not support iframes.
                        </iframe>
                    </div>
                </section>
            </aside>
        </section>
    </main>

    <!-- Scripts -->
    <script src="mock-data/007-scaled-data.js?v=1.0"></script>
    <script src="reports/report-templates.js"></script>
    <script src="reports/report-builder.js"></script>

    <!-- Context State Service -->
    <script src="services/context-state-service.js"></script>

    <!-- Simple Context Bar -->
    <script src="components/context-bar/simple-context-bar.js"></script>

    <!-- Initialize Context Bar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize URL synchronization
            if (window.contextStateService) {
                window.contextStateService.initUrlSync();
                console.log('üîó URL synchronization initialized for reports');
            }

            const contextBarContainer = document.getElementById('context-bar-container');
            if (contextBarContainer) {
                // Check if SimpleContextBar is available
                if (typeof SimpleContextBar !== 'undefined') {
                    window.contextBar = new SimpleContextBar(contextBarContainer);
                    console.log('‚úÖ Simple context bar initialized on reports page');
                } else {
                    console.error('‚ùå SimpleContextBar class not available on reports page');
                    // Try again after a short delay
                    setTimeout(() => {
                        if (typeof SimpleContextBar !== 'undefined') {
                            window.contextBar = new SimpleContextBar(contextBarContainer);
                            console.log('‚úÖ Simple context bar initialized on reports page (delayed)');
                        } else {
                            console.error('‚ùå SimpleContextBar still not available after delay');
                        }
                    }, 100);
                }
            } else {
                console.error('‚ùå Context bar container not found on reports page');
            }
        });
    </script>
</body>
</html>
