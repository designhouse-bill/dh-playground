<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Analytics Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Preload critical resources -->
    <link rel="preload" href="reports/report-builder.js" as="script">
    <link rel="preload" href="reports/report-templates.js" as="script">

    <style>
        /* Reports Layout Styles */
        .reports-container {
            display: grid;
            grid-template-columns: 280px 1fr 400px;
            gap: var(--space-lg);
            padding: var(--space-lg);
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }

        .reports-sidebar,
        .reports-main,
        .reports-preview {
            height: fit-content;
        }

        .quick-reports {
            margin-bottom: var(--space-lg);
        }

        .quick-reports h3 {
            margin-bottom: var(--space-md);
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
        }

        .quick-reports button {
            width: 100%;
            margin-bottom: var(--space-sm);
            text-align: left;
            justify-content: flex-start;
        }

        .report-config {
            min-height: 300px;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--card);
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(66, 114, 216, 0.1);
        }

        .report-options {
            min-height: 200px;
            padding: var(--space-md);
            background-color: var(--bg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .text-muted {
            color: var(--muted);
            font-style: italic;
        }

        .report-preview-frame {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--card);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .reports-container {
                grid-template-columns: 260px 1fr 350px;
                gap: var(--space-md);
            }
        }

        @media (max-width: 992px) {
            .reports-container {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }

            .reports-sidebar,
            .reports-main,
            .reports-preview {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .reports-container {
                padding: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced header from prototype_001 -->
    <header class="dashboard-header page-header" id="app-header">
        <div class="header-container">
            <div class="header-left">
                <div class="title-container">
                    <h1>Analytics Dashboard</h1>
                </div>
            </div>
            <div class="header-center">
                <div id="week-context" class="week-context">
                    <div class="week-line">
                        <span class="status" id="week-status" style="color:var(--muted)">Week 36: Sep 18-24, 2025 (Day 5 of 7)</span>
                        <select id="week-select" class="week-select">
                            <option value="w36">Week 36: Sep 18-24, 2025 (Day 5 of 7)</option>
                            <option value="w35">Week 35: Sep 11-17, 2025</option>
                            <option value="w34">Week 34: Sep 4-10, 2025</option>
                            <option value="w33">Week 33: Aug 28-Sep 3, 2025</option>
                            <option value="last_month">Last Month</option>
                            <option value="ytd">Year to Date</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="filters-stack">
                    <div class="filter-row">
                        <label for="version-select">Version:</label>
                        <select id="version-select">
                            <option value="all">All</option>
                            <option value="v1">Version 1</option>
                            <option value="v2">Version 2</option>
                        </select>
                    </div>
                    <div class="filter-row">
                        <label for="store-select">Store:</label>
                        <select id="store-select">
                            <option value="all_stores">All Stores</option>
                            <option value="northeast">Northeast Region</option>
                            <option value="southeast">Southeast Region</option>
                            <option value="store_123">Store #123 - Miami Lakes</option>
                            <option value="store_456">Store #456 - Kendall</option>
                            <option value="store_789">Store #789 - Hialeah</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-item">Overview</a></li>
                <li><a href="reports.html" class="nav-item active">Reports</a></li>
                <li><a href="datagrid-inquiry/datagrid-inquiry.html" class="nav-item">Datagrid Inquiry</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="dashboard-main main-content">
        <div class="reports-container">
            <!-- Sidebar for report templates and options -->
            <div id="reports-sidebar" class="reports-sidebar">
                <div class="card">
                    <div class="card-header">
                        <h2>Report Builder</h2>
                    </div>
                    <div class="card-body">
                        <div class="quick-reports">
                            <h3>Quick Reports</h3>
                            <button class="btn btn-secondary">Weekly Summary</button>
                            <button class="btn btn-secondary">Category Report</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main area for report configuration -->
            <div id="reports-main" class="reports-main">
                <div class="card">
                    <div class="card-header">
                        <h2>Report Configuration</h2>
                    </div>
                    <div class="card-body">
                        <div class="report-config">
                            <div class="form-group">
                                <label for="template">Template:</label>
                                <select id="template" class="form-control">
                                    <option value="">Select a template</option>
                                    <option value="weekly">Weekly Summary</option>
                                    <option value="category">Category Report</option>
                                    <option value="custom">Custom Report</option>
                                </select>
                            </div>
                            <div id="options" class="report-options">
                                <!-- Options will be populated based on template selection -->
                                <p class="text-muted">Select a template to see configuration options</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview area for report output -->
            <div id="reports-preview" class="reports-preview">
                <div class="card">
                    <div class="card-header">
                        <h2>Report Preview</h2>
                    </div>
                    <div class="card-body">
                        <iframe id="preview" class="report-preview-frame" src="about:blank" frameborder="0">
                            Your browser does not support iframes.
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="mock-data/004-data-extended.js"></script>
    <script src="reports/report-templates.js"></script>
    <script src="reports/report-builder.js"></script>
</body>
</html>
